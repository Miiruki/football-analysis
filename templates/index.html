<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats des matchs de football</title>
</head>
<body>
    <h1>Résultats des matchs de football</h1>
    <form action="/" method="post">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="text" id="date" name="date" required>
        <label for="league_id">ID de la ligue:</label>
        <input type="text" id="league_id" name="league_id" required>
        <button type="submit">Rechercher</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if matches %}
        <ul>
            {% for match in matches %}
                <li>{{ match.match_hometeam_name }} {{ match.match_hometeam_score }} - {{ match.match_awayteam_score }} {{ match.match_awayteam_name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
